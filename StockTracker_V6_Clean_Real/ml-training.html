<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Training Center - Real Machine Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            max-width: 1400px;
            margin-top: 30px;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .btn-train {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .btn-train:hover {
            transform: scale(1.05);
            color: white;
        }
        
        .progress {
            height: 30px;
            border-radius: 15px;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            font-weight: 600;
        }
        
        .log-container {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .metric-label {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .real-indicator {
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <span class="real-indicator">REAL ML TRAINING</span>
        </div>
    </nav>
    
    <div class="container">
        <div class="main-card">
            <h2 class="mb-4">
                <i class="fas fa-brain"></i> ML Training Center
            </h2>
            
            <div class="row">
                <div class="col-md-4">
                    <h4>Configuration</h4>
                    
                    <div class="mb-3">
                        <label class="form-label">Stock Symbol</label>
                        <input type="text" id="symbol" class="form-control" placeholder="e.g., AAPL" value="AAPL">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Model Type</label>
                        <select id="modelType" class="form-select">
                            <option value="random_forest">Random Forest</option>
                            <option value="xgboost">XGBoost</option>
                            <option value="gradient_boost">Gradient Boosting</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Training Period (Days)</label>
                        <input type="number" id="days" class="form-control" value="365" min="30" max="1000">
                    </div>
                    
                    <button class="btn btn-train w-100" onclick="startTraining()">
                        <i class="fas fa-play"></i> Start Training
                    </button>
                    
                    <div class="mt-3" id="progressSection" style="display: none;">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 style="width: 0%">0%</div>
                        </div>
                        <p class="text-center mt-2" id="status">Initializing...</p>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <h4>Training Progress</h4>
                    
                    <div class="mb-3">
                        <canvas id="trainingChart" height="100"></canvas>
                    </div>
                    
                    <div class="row" id="metricsSection" style="display: none;">
                        <div class="col-md-4">
                            <div class="metric-card">
                                <div class="metric-value" id="trainScore">-</div>
                                <div class="metric-label">Train Score</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="metric-card">
                                <div class="metric-value" id="testScore">-</div>
                                <div class="metric-label">Test Score</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="metric-card">
                                <div class="metric-value" id="mae">-</div>
                                <div class="metric-label">MAE</div>
                            </div>
                        </div>
                    </div>
                    
                    <h5 class="mt-3">Training Log</h5>
                    <div class="log-container" id="log"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let chart = null;
        let isTraining = false;
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('trainingChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Progress',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        // Add log entry
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            if (type === 'error') {
                entry.style.color = '#ff6b6b';
            } else if (type === 'success') {
                entry.style.color = '#48bb78';
            }
            
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Start training
        async function startTraining() {
            if (isTraining) return;
            
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            const modelType = document.getElementById('modelType').value;
            const days = parseInt(document.getElementById('days').value);
            
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }
            
            isTraining = true;
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('metricsSection').style.display = 'none';
            
            // Reset chart
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.update();
            
            addLog(`Starting ${modelType} training for ${symbol}...`);
            addLog(`Fetching ${days} days of historical data...`);
            
            // Update progress animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 10;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressBar').textContent = `${Math.round(progress)}%`;
                    
                    // Update chart
                    chart.data.labels.push(`Step ${chart.data.labels.length + 1}`);
                    chart.data.datasets[0].data.push(progress);
                    chart.update();
                }
            }, 1000);
            
            try {
                // Call REAL ML backend
                document.getElementById('status').textContent = 'Training model with real data...';
                
                const response = await fetch('http://localhost:8003/api/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        model_type: modelType,
                        days_back: days
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Training failed');
                }
                
                const result = await response.json();
                
                clearInterval(progressInterval);
                
                // Complete progress
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressBar').textContent = '100%';
                document.getElementById('status').textContent = 'Training complete!';
                
                // Show metrics
                document.getElementById('metricsSection').style.display = 'block';
                document.getElementById('trainScore').textContent = 
                    `${(result.train_score * 100).toFixed(1)}%`;
                document.getElementById('testScore').textContent = 
                    `${(result.test_score * 100).toFixed(1)}%`;
                document.getElementById('mae').textContent = 
                    `$${result.mae.toFixed(2)}`;
                
                addLog(`Training completed! Model ID: ${result.model_id}`, 'success');
                addLog(`Train Score: ${(result.train_score * 100).toFixed(1)}%`, 'success');
                addLog(`Test Score: ${(result.test_score * 100).toFixed(1)}%`, 'success');
                addLog(`MAE: $${result.mae.toFixed(2)}`, 'success');
                addLog(`Training samples: ${result.training_samples}`, 'info');
                addLog(`Test samples: ${result.test_samples}`, 'info');
                
            } catch (error) {
                clearInterval(progressInterval);
                addLog(`Error: ${error.message}`, 'error');
                alert('Training failed. Please check if the ML backend is running on port 8003.');
                document.getElementById('status').textContent = 'Training failed';
            } finally {
                isTraining = false;
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initChart();
            addLog('ML Training Center initialized', 'success');
            addLog('Ready to train real machine learning models', 'info');
        });
    </script>
</body>
</html>
