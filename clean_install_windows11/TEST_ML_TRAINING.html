<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Training Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            background: #1b5e20;
            color: #4CAF50;
        }
        
        .error {
            background: #b71c1c;
            color: #ff5252;
        }
        
        .warning {
            background: #f57c00;
            color: #ffb74d;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .response {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .progress-bar {
            background: #333;
            border-radius: 4px;
            height: 30px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üß™ ML Training Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Test ML Backend Health</h2>
        <button onclick="testMLHealth()">Test Health</button>
        <div id="health-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Start Training</h2>
        <label>Symbol: <input type="text" id="symbol" value="CBA.AX" /></label>
        <label>Model: 
            <select id="model">
                <option value="lstm">LSTM</option>
                <option value="random_forest">Random Forest</option>
                <option value="gradient_boost">Gradient Boost</option>
            </select>
        </label>
        <br><br>
        <button onclick="startTraining()">Start Training</button>
        <div id="training-result" class="response"></div>
        <div id="training-id" class="status" style="display:none;"></div>
        
        <div id="progress-section" style="display:none;">
            <h3>Training Progress</h3>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%;">0%</div>
            </div>
            <div id="training-status"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Get Models</h2>
        <button onclick="getModels()">Get Trained Models</button>
        <div id="models-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Prediction</h2>
        <button onclick="testPrediction()">Test Prediction for CBA.AX</button>
        <div id="prediction-result" class="response"></div>
    </div>
    
    <script>
        const ML_BACKEND_URL = 'http://localhost:8003';
        let currentTrainingId = null;
        let progressInterval = null;
        
        async function testMLHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${ML_BACKEND_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `‚úÖ ML Backend is healthy!\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'response success';
            } catch (error) {
                resultDiv.innerHTML = `‚ùå ML Backend not responding!\n${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        async function startTraining() {
            const resultDiv = document.getElementById('training-result');
            const symbol = document.getElementById('symbol').value;
            const modelType = document.getElementById('model').value;
            
            try {
                const response = await fetch(`${ML_BACKEND_URL}/api/ml/train`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        symbol: symbol,
                        model_type: modelType,
                        epochs: 10,
                        batch_size: 32,
                        learning_rate: 0.001
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Extract training ID from any possible field
                    currentTrainingId = data.training_id || data.model_id || data.id;
                    
                    resultDiv.innerHTML = `‚úÖ Training started!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response success';
                    
                    if (currentTrainingId) {
                        document.getElementById('training-id').style.display = 'block';
                        document.getElementById('training-id').innerHTML = `Training ID: ${currentTrainingId}`;
                        document.getElementById('training-id').className = 'status success';
                        
                        // Start progress monitoring
                        document.getElementById('progress-section').style.display = 'block';
                        progressInterval = setInterval(() => checkProgress(currentTrainingId), 1000);
                    } else {
                        document.getElementById('training-id').style.display = 'block';
                        document.getElementById('training-id').innerHTML = `‚ö†Ô∏è No training ID received!`;
                        document.getElementById('training-id').className = 'status warning';
                    }
                } else {
                    resultDiv.innerHTML = `‚ùå Failed to start training!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        async function checkProgress(trainingId) {
            if (!trainingId || trainingId === 'undefined') {
                clearInterval(progressInterval);
                return;
            }
            
            try {
                const response = await fetch(`${ML_BACKEND_URL}/api/ml/status/${trainingId}`);
                const data = await response.json();
                
                if (response.ok) {
                    const progress = data.progress || 0;
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-fill').textContent = `${progress}%`;
                    document.getElementById('training-status').innerHTML = `Status: ${data.status || 'Unknown'}`;
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        clearInterval(progressInterval);
                        if (data.status === 'completed') {
                            document.getElementById('training-status').innerHTML += `<br>‚úÖ Training completed! Accuracy: ${(data.accuracy * 100).toFixed(1)}%`;
                        } else {
                            document.getElementById('training-status').innerHTML += `<br>‚ùå Training failed!`;
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking progress:', error);
            }
        }
        
        async function getModels() {
            const resultDiv = document.getElementById('models-result');
            try {
                const response = await fetch(`${ML_BACKEND_URL}/api/ml/models`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Available Models:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response success';
                } else {
                    resultDiv.innerHTML = `‚ùå Failed to get models!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        async function testPrediction() {
            const resultDiv = document.getElementById('prediction-result');
            try {
                const response = await fetch(`${ML_BACKEND_URL}/api/ml/predict`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        symbol: 'CBA.AX',
                        timeframe: '5d',
                        models: ['lstm', 'random_forest']
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Prediction Results:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response success';
                } else {
                    resultDiv.innerHTML = `‚ùå Prediction failed!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'response error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'response error';
            }
        }
        
        // Test health on load
        window.onload = () => {
            testMLHealth();
        };
    </script>
</body>
</html>
