<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #333;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        pre { 
            background: #222; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>This page tests the connection to the backend services.</p>
    
    <button onclick="testAll()">Test All Connections</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info', details = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            
            let html = `<strong>${message}</strong>`;
            if (details) {
                html += `<pre>${JSON.stringify(details, null, 2)}</pre>`;
            }
            resultDiv.innerHTML = html;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testEndpoint(url, name) {
            addResult(`Testing ${name}: ${url}...`, 'info');
            
            const startTime = Date.now();
            
            try {
                // Try with CORS mode
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const elapsed = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ ${name} - SUCCESS (${elapsed}ms)`, 'success', data);
                } else {
                    addResult(`⚠️ ${name} - Response: ${response.status}`, 'error', data);
                }
                
                return true;
            } catch (error) {
                const elapsed = Date.now() - startTime;
                
                // Check if it's a CORS error
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    addResult(`❌ ${name} - CORS/Network Error (${elapsed}ms)`, 'error', {
                        error: error.message,
                        suggestion: 'Check if backend is running and CORS is enabled'
                    });
                } else {
                    addResult(`❌ ${name} - Error (${elapsed}ms)`, 'error', {
                        error: error.message
                    });
                }
                
                return false;
            }
        }
        
        async function testAll() {
            clearResults();
            addResult('Starting connection tests...', 'info');
            
            // Test Backend API (port 8002)
            const backend1 = await testEndpoint('http://localhost:8002/api/health', 'Backend API /api/health');
            const backend2 = await testEndpoint('http://localhost:8002/', 'Backend API /');
            
            // Test ML Backend (port 8003)
            const ml1 = await testEndpoint('http://localhost:8003/health', 'ML Backend /health');
            const ml2 = await testEndpoint('http://localhost:8003/api/ml/status', 'ML Backend /api/ml/status');
            
            // Test stock data endpoint
            const stock = await testEndpoint('http://localhost:8002/api/stock/CBA.AX', 'Stock Data CBA.AX');
            
            // Summary
            addResult('', 'info');
            if (backend1 || backend2) {
                addResult('✅ Backend API is accessible', 'success');
            } else {
                addResult('❌ Backend API is NOT accessible', 'error', {
                    suggestion: 'Run START_FIXED_SERVICES.bat or check if Python backend.py is running on port 8002'
                });
            }
            
            if (ml1 || ml2) {
                addResult('✅ ML Backend is accessible', 'success');
            } else {
                addResult('❌ ML Backend is NOT accessible', 'error', {
                    suggestion: 'Check if ml_backend_fixed.py is running on port 8003'
                });
            }
            
            // Check for CORS headers
            try {
                const response = await fetch('http://localhost:8002/api/health');
                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                if (corsHeader) {
                    addResult(`✅ CORS is enabled: ${corsHeader}`, 'success');
                } else {
                    addResult('⚠️ CORS headers not found', 'error');
                }
            } catch (e) {
                // Already handled above
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Click "Test All Connections" to begin.', 'info');
        });
    </script>
</body>
</html>
