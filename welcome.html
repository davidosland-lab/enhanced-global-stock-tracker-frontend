<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Global Stock Market Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center">
    <div class="text-center max-w-2xl mx-auto px-4">
        <div class="glassmorphism rounded-3xl p-12">
            <h1 class="text-4xl font-bold text-white mb-6">
                <i class="fas fa-rocket mr-4"></i>
                Enhanced Phase 4 System
            </h1>
            <p class="text-xl text-white/80 mb-8">
                Advanced AI-powered global stock market tracking with Graph Neural Networks and real-time analytics.
            </p>
            <div class="space-y-4">
                <a href="/" class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors">
                    <i class="fas fa-chart-line mr-3"></i>
                    Enter Phase 4 System
                </a>
                <a href="/prediction-performance-dashboard" class="block bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Performance Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
