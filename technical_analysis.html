<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Technical Analysis - Candlestick Charts & Indicators</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .glassmorphism {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
        }
        
        .chart-container {
            height: 500px;
            position: relative;
            padding: 20px;
        }
        
        .indicator-container {
            height: 200px;
            position: relative;
            padding: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        input, select {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: white;
            font-size: 14px;
        }
        
        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .signal-buy { color: #10b981; }
        .signal-sell { color: #ef4444; }
        .signal-hold { color: #f59e0b; }
        
        .indicator-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-7xl px-4 py-6">
        <!-- Header -->
        <div class="glassmorphism p-8 mb-6 text-center">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fas fa-chart-area mr-3 text-cyan-400"></i>
                Technical Analysis
            </h1>
            <p class="text-gray-400">Advanced indicators and candlestick patterns</p>
        </div>

        <!-- Controls -->
        <div class="glassmorphism p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">
                <i class="fas fa-cogs mr-2"></i>Analysis Controls
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div class="control-group">
                    <label>Symbol</label>
                    <select id="symbolSelect">
                        <option value="">Select Symbol...</option>
                        <optgroup label="Popular US">
                            <option value="AAPL">Apple (AAPL)</option>
                            <option value="MSFT">Microsoft (MSFT)</option>
                            <option value="GOOGL">Google (GOOGL)</option>
                            <option value="TSLA">Tesla (TSLA)</option>
                        </optgroup>
                        <optgroup label="Australian">
                            <option value="CBA.AX">CBA</option>
                            <option value="BHP.AX">BHP</option>
                            <option value="CSL.AX">CSL</option>
                        </optgroup>
                        <optgroup label="UK">
                            <option value="SHEL.L">Shell</option>
                            <option value="HSBA.L">HSBC</option>
                            <option value="AZN.L">AstraZeneca</option>
                        </optgroup>
                        <optgroup label="Indices">
                            <option value="^GSPC">S&P 500</option>
                            <option value="^FTSE">FTSE 100</option>
                            <option value="^AXJO">ASX 200</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Custom Symbol</label>
                    <input type="text" id="customSymbol" placeholder="Enter symbol...">
                </div>
                
                <div class="control-group">
                    <label>Period</label>
                    <select id="period">
                        <option value="1d">1 Day</option>
                        <option value="5d">5 Days</option>
                        <option value="1mo" selected>1 Month</option>
                        <option value="3mo">3 Months</option>
                        <option value="6mo">6 Months</option>
                        <option value="1y">1 Year</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Interval</label>
                    <select id="interval">
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="1d" selected>1 Day</option>
                        <option value="1wk">1 Week</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button id="analyzeBtn" class="btn-primary">
                        <i class="fas fa-search mr-2"></i>Analyze
                    </button>
                </div>
            </div>
            
            <div id="statusMessage" style="display: none;"></div>
        </div>

        <!-- Candlestick Chart -->
        <div class="glassmorphism p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">
                <i class="fas fa-chart-line mr-2"></i>Price Action
            </h3>
            <div class="chart-container">
                <canvas id="candlestickChart"></canvas>
            </div>
        </div>

        <!-- Technical Indicators Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- RSI -->
            <div class="glassmorphism p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-tachometer-alt mr-2"></i>RSI (14)
                </h3>
                <div class="indicator-container">
                    <canvas id="rsiChart"></canvas>
                </div>
                <div class="text-center">
                    <div class="indicator-value" id="rsiValue">-</div>
                    <div id="rsiSignal" class="text-lg font-semibold">-</div>
                </div>
            </div>

            <!-- MACD -->
            <div class="glassmorphism p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-wave-square mr-2"></i>MACD
                </h3>
                <div class="indicator-container">
                    <canvas id="macdChart"></canvas>
                </div>
                <div class="text-center">
                    <div class="indicator-value" id="macdValue">-</div>
                    <div id="macdSignal" class="text-lg font-semibold">-</div>
                </div>
            </div>
        </div>

        <!-- Analysis Summary -->
        <div class="glassmorphism p-6 mt-6">
            <h3 class="text-xl font-bold mb-4">
                <i class="fas fa-brain mr-2"></i>Technical Analysis Summary
            </h3>
            <div id="analysisSummary" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">Overall Signal</div>
                    <div id="overallSignal" class="text-2xl font-bold">-</div>
                </div>
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">Confidence</div>
                    <div id="confidence" class="text-2xl font-bold">-</div>
                </div>
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">Trend</div>
                    <div id="trend" class="text-2xl font-bold">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let API_BASE_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_BASE_URL = 'http://localhost:8000';
        } else if (window.location.hostname.includes('e2b.dev')) {
            API_BASE_URL = 'https://8000-i2ch499gc6d7qpm0yvxy4-6532622b.e2b.dev';
        } else {
            API_BASE_URL = 'https://enhanced-global-stock-tracker-frontend.onrender.com';
        }

        // State
        let candlestickChart = null;
        let rsiChart = null;
        let macdChart = null;
        let currentData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('analyzeBtn').addEventListener('click', performAnalysis);
            initializeCharts();
            console.log('Technical Analysis loaded. API:', API_BASE_URL);
        });

        function initializeCharts() {
            // Candlestick Chart
            const candleCtx = document.getElementById('candlestickChart').getContext('2d');
            candlestickChart = new Chart(candleCtx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Open: $${point.o.toFixed(2)}`,
                                        `High: $${point.h.toFixed(2)}`,
                                        `Low: $${point.l.toFixed(2)}`,
                                        `Close: $${point.c.toFixed(2)}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        }
                    }
                }
            });

            // RSI Chart
            const rsiCtx = document.getElementById('rsiChart').getContext('2d');
            rsiChart = new Chart(rsiCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'RSI',
                        data: [],
                        borderColor: '#8b5cf6',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: 70,
                                    yMax: 70,
                                    borderColor: 'rgba(239, 68, 68, 0.5)',
                                    borderWidth: 1,
                                    borderDash: [5, 5]
                                },
                                line2: {
                                    type: 'line',
                                    yMin: 30,
                                    yMax: 30,
                                    borderColor: 'rgba(16, 185, 129, 0.5)',
                                    borderWidth: 1,
                                    borderDash: [5, 5]
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        x: {
                            display: false
                        }
                    }
                }
            });

            // MACD Chart
            const macdCtx = document.getElementById('macdChart').getContext('2d');
            macdChart = new Chart(macdCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'MACD',
                            data: [],
                            type: 'line',
                            borderColor: '#3b82f6',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Signal',
                            data: [],
                            type: 'line',
                            borderColor: '#ef4444',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Histogram',
                            data: [],
                            backgroundColor: function(context) {
                                const value = context.parsed.y;
                                return value >= 0 ? 'rgba(16, 185, 129, 0.5)' : 'rgba(239, 68, 68, 0.5)';
                            },
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        x: {
                            display: false
                        }
                    }
                }
            });
        }

        async function performAnalysis() {
            const selectedSymbol = document.getElementById('symbolSelect').value;
            const customSymbol = document.getElementById('customSymbol').value.trim().toUpperCase();
            const symbol = selectedSymbol || customSymbol;
            
            if (!symbol) {
                showStatus('Please select or enter a symbol', 'error');
                return;
            }
            
            const period = document.getElementById('period').value;
            const interval = document.getElementById('interval').value;
            
            showStatus('Fetching data...', 'success');
            
            try {
                // Fetch comprehensive analysis
                const analysisUrl = `${API_BASE_URL}/api/technical/analysis/${symbol}?period=${period}&interval=${interval}`;
                console.log('Fetching from:', analysisUrl);
                
                const response = await fetch(analysisUrl);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    currentData = result.data;
                    updateDisplay(result.data);
                    showStatus(`Analysis complete for ${symbol}`, 'success');
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                showStatus(`Analysis failed: ${error.message}`, 'error');
            }
        }

        function updateDisplay(analysis) {
            // Update candlestick chart
            if (analysis.price_data) {
                updateCandlestickChart(analysis);
            }
            
            // Update RSI
            if (analysis.indicators?.rsi) {
                updateRSI(analysis.indicators.rsi);
            }
            
            // Update MACD
            if (analysis.indicators?.macd) {
                updateMACD(analysis.indicators.macd);
            }
            
            // Update summary
            updateSummary(analysis);
        }

        function updateCandlestickChart(analysis) {
            // For now, use a simple line chart if candlestick data isn't available
            const priceData = analysis.price_data;
            if (priceData) {
                candlestickChart.data.datasets[0].data = [{
                    x: new Date().getTime(),
                    o: priceData.open,
                    h: priceData.high,
                    l: priceData.low,
                    c: priceData.close
                }];
                candlestickChart.update();
            }
        }

        function updateRSI(rsiData) {
            const value = rsiData.value || 50;
            document.getElementById('rsiValue').textContent = value.toFixed(2);
            
            let signal = '';
            let signalClass = '';
            
            if (value >= 70) {
                signal = 'OVERBOUGHT';
                signalClass = 'signal-sell';
            } else if (value <= 30) {
                signal = 'OVERSOLD';
                signalClass = 'signal-buy';
            } else {
                signal = 'NEUTRAL';
                signalClass = 'signal-hold';
            }
            
            const signalElement = document.getElementById('rsiSignal');
            signalElement.textContent = signal;
            signalElement.className = `text-lg font-semibold ${signalClass}`;
            
            // Update RSI chart
            if (rsiData.series && rsiData.series.length > 0) {
                const labels = rsiData.series.map((_, i) => i);
                rsiChart.data.labels = labels;
                rsiChart.data.datasets[0].data = rsiData.series;
                rsiChart.update();
            }
        }

        function updateMACD(macdData) {
            const histogram = macdData.histogram || 0;
            document.getElementById('macdValue').textContent = histogram.toFixed(4);
            
            let signal = macdData.interpretation || 'hold';
            let signalClass = signal.includes('buy') ? 'signal-buy' : 
                            signal.includes('sell') ? 'signal-sell' : 'signal-hold';
            
            const signalElement = document.getElementById('macdSignal');
            signalElement.textContent = macdData.description || signal.toUpperCase();
            signalElement.className = `text-lg font-semibold ${signalClass}`;
            
            // Update MACD chart
            if (macdData.macd_series && macdData.signal_series && macdData.histogram_series) {
                const labels = macdData.macd_series.map((_, i) => i);
                macdChart.data.labels = labels;
                macdChart.data.datasets[0].data = macdData.macd_series;
                macdChart.data.datasets[1].data = macdData.signal_series;
                macdChart.data.datasets[2].data = macdData.histogram_series;
                macdChart.update();
            }
        }

        function updateSummary(analysis) {
            // Overall Signal
            const overallSignal = analysis.overall_signal || 'HOLD';
            const signalElement = document.getElementById('overallSignal');
            signalElement.textContent = overallSignal;
            signalElement.className = `text-2xl font-bold ${
                overallSignal === 'BUY' ? 'signal-buy' : 
                overallSignal === 'SELL' ? 'signal-sell' : 'signal-hold'
            }`;
            
            // Confidence
            const confidence = (analysis.confidence * 100).toFixed(1) + '%';
            document.getElementById('confidence').textContent = confidence;
            
            // Trend
            const trend = analysis.indicators?.moving_averages?.trend || 'neutral';
            const trendElement = document.getElementById('trend');
            trendElement.textContent = trend.toUpperCase();
            trendElement.className = `text-2xl font-bold ${
                trend.includes('bullish') ? 'signal-buy' : 
                trend.includes('bearish') ? 'signal-sell' : 'signal-hold'
            }`;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type === 'error' ? 'status-error' : 'status-success'}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
