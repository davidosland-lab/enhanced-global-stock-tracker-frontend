<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module - Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Module Diagnostic Test</h1>
        
        <div class="status-box">
            <h2>1. Current Location</h2>
            <div id="location-info"></div>
        </div>
        
        <div class="status-box">
            <h2>2. Backend API Test</h2>
            <div id="backend-test"></div>
        </div>
        
        <div class="status-box">
            <h2>3. ML Service Test</h2>
            <div id="ml-test"></div>
        </div>
        
        <div class="status-box">
            <h2>4. File Access Test</h2>
            <div id="file-test"></div>
        </div>
        
        <div class="status-box">
            <h2>5. Stock Data Test</h2>
            <div id="stock-test"></div>
        </div>
        
        <div class="status-box">
            <h2>Console Errors</h2>
            <pre id="console-errors">No errors captured yet...</pre>
        </div>
        
        <a href="../index.html" style="color: #667eea;">← Back to Main</a>
    </div>
    
    <script>
        // Capture console errors
        window.onerror = function(msg, url, line) {
            document.getElementById('console-errors').innerHTML += 
                `Error: ${msg}\nURL: ${url}\nLine: ${line}\n\n`;
            return false;
        };
        
        // 1. Location info
        document.getElementById('location-info').innerHTML = `
            <div>Current URL: ${window.location.href}</div>
            <div>Protocol: ${window.location.protocol}</div>
            <div>Host: ${window.location.host}</div>
            <div>Pathname: ${window.location.pathname}</div>
        `;
        
        // 2. Test Backend API
        const testBackend = async () => {
            const div = document.getElementById('backend-test');
            try {
                const response = await fetch('http://localhost:8002/api/health');
                if (response.ok) {
                    const data = await response.json();
                    div.innerHTML = `<div class="success">✓ Backend API is running</div>
                                   <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    div.innerHTML = `<div class="error">✗ Backend returned status: ${response.status}</div>`;
                }
            } catch (error) {
                div.innerHTML = `<div class="error">✗ Cannot connect to backend: ${error.message}</div>
                               <div class="warning">Make sure backend.py is running on port 8002</div>`;
            }
        };
        
        // 3. Test ML Service
        const testML = async () => {
            const div = document.getElementById('ml-test');
            try {
                const response = await fetch('http://localhost:8003/api/ml/status');
                if (response.ok) {
                    const data = await response.json();
                    div.innerHTML = `<div class="success">✓ ML Service is running</div>
                                   <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    div.innerHTML = `<div class="error">✗ ML Service returned status: ${response.status}</div>`;
                }
            } catch (error) {
                div.innerHTML = `<div class="error">✗ Cannot connect to ML service: ${error.message}</div>
                               <div class="warning">Make sure ml_backend.py is running on port 8003</div>`;
            }
        };
        
        // 4. Test file access
        const testFiles = async () => {
            const div = document.getElementById('file-test');
            const files = [
                '../index.html',
                'stock_analysis.html',
                'ml_training_centre.html',
                'document_uploader.html'
            ];
            
            let results = '';
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="success">✓ ${file} exists</div>`;
                    } else {
                        results += `<div class="error">✗ ${file} not found (${response.status})</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">✗ ${file} error: ${error.message}</div>`;
                }
            }
            div.innerHTML = results;
        };
        
        // 5. Test stock data
        const testStockData = async () => {
            const div = document.getElementById('stock-test');
            try {
                const response = await fetch('http://localhost:8002/api/stock/CBA.AX');
                if (response.ok) {
                    const data = await response.json();
                    div.innerHTML = `<div class="success">✓ Stock data API working</div>
                                   <div>CBA.AX Price: $${data.current_price}</div>
                                   <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    div.innerHTML = `<div class="error">✗ Stock API returned status: ${response.status}</div>`;
                }
            } catch (error) {
                div.innerHTML = `<div class="error">✗ Cannot fetch stock data: ${error.message}</div>`;
            }
        };
        
        // Run all tests
        testBackend();
        testML();
        testFiles();
        testStockData();
    </script>
</body>
</html>
