<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Analysis - Stock Tracker v9.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            padding: 0.5rem 1rem;
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4facfe;
            color: #4facfe;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        input, select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            height: 500px;
            position: relative;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-card h3 {
            color: #4facfe;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 600;
        }

        .indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .indicator {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .indicator-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .indicator-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff4757;
        }

        .neutral {
            color: #ffd93d;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üìä Technical Analysis</h1>
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Stock Symbol</label>
                <input type="text" id="symbolInput" value="CBA.AX" placeholder="e.g., CBA.AX">
            </div>
            <div class="control-group">
                <label>Period</label>
                <select id="periodSelect">
                    <option value="1d">1 Day</option>
                    <option value="5d">5 Days</option>
                    <option value="1mo" selected>1 Month</option>
                    <option value="3mo">3 Months</option>
                    <option value="6mo">6 Months</option>
                    <option value="1y">1 Year</option>
                </select>
            </div>
            <div class="control-group">
                <label>Interval</label>
                <select id="intervalSelect">
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="30m">30 Minutes</option>
                    <option value="1h">1 Hour</option>
                    <option value="1d" selected>Daily</option>
                </select>
            </div>
            <div class="control-group">
                <label>Chart Type</label>
                <select id="chartType">
                    <option value="candlestick">Candlestick</option>
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <button onclick="loadStockData()">Load Data</button>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Stock Information</h3>
                <div class="info-item">
                    <span class="info-label">Symbol</span>
                    <span class="info-value" id="stockSymbol">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Name</span>
                    <span class="info-value" id="stockName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Current Price</span>
                    <span class="info-value" id="currentPrice">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Day Range</span>
                    <span class="info-value" id="dayRange">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Volume</span>
                    <span class="info-value" id="volume">-</span>
                </div>
            </div>

            <div class="info-card">
                <h3>Technical Indicators</h3>
                <div class="indicators">
                    <div class="indicator">
                        <div class="indicator-value" id="rsiValue">-</div>
                        <div class="indicator-label">RSI (14)</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-value" id="sma20Value">-</div>
                        <div class="indicator-label">SMA 20</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-value" id="sma50Value">-</div>
                        <div class="indicator-label">SMA 50</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-value" id="macdValue">-</div>
                        <div class="indicator-label">MACD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';
        let chart = null;

        // Get symbol from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const symbolParam = urlParams.get('symbol');
        if (symbolParam) {
            document.getElementById('symbolInput').value = symbolParam;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStockData();
        });

        async function loadStockData() {
            const symbol = document.getElementById('symbolInput').value;
            const period = document.getElementById('periodSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const chartType = document.getElementById('chartType').value;

            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/stock/${symbol}?period=${period}&interval=${interval}`);
                const data = await response.json();

                if (!data || !data.data) {
                    alert('No data available for this stock');
                    return;
                }

                // Update info cards
                updateStockInfo(data);
                updateIndicators(data.indicators);

                // Update chart
                updateChart(data.data, chartType);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load stock data. Please try again.');
            }
        }

        function updateStockInfo(data) {
            document.getElementById('stockSymbol').textContent = data.symbol;
            document.getElementById('stockName').textContent = data.name;
            document.getElementById('currentPrice').textContent = `$${data.price.toFixed(2)}`;
            document.getElementById('dayRange').textContent = data.dayRange;
            document.getElementById('volume').textContent = data.volume.toLocaleString();
        }

        function updateIndicators(indicators) {
            if (!indicators) return;

            // RSI
            const rsiElement = document.getElementById('rsiValue');
            if (indicators.rsi) {
                rsiElement.textContent = indicators.rsi.toFixed(1);
                rsiElement.className = 'indicator-value';
                if (indicators.rsi > 70) {
                    rsiElement.classList.add('negative');
                } else if (indicators.rsi < 30) {
                    rsiElement.classList.add('positive');
                } else {
                    rsiElement.classList.add('neutral');
                }
            }

            // SMA values
            if (indicators.sma_20) {
                document.getElementById('sma20Value').textContent = `$${indicators.sma_20.toFixed(2)}`;
            }
            if (indicators.sma_50) {
                document.getElementById('sma50Value').textContent = `$${indicators.sma_50.toFixed(2)}`;
            }

            // MACD
            if (indicators.macd) {
                const macdElement = document.getElementById('macdValue');
                macdElement.textContent = indicators.macd.toFixed(2);
                macdElement.className = 'indicator-value';
                macdElement.classList.add(indicators.macd > 0 ? 'positive' : 'negative');
            }
        }

        function updateChart(data, chartType) {
            const ctx = document.getElementById('stockChart').getContext('2d');

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            // Prepare data based on chart type
            let chartConfig;

            if (chartType === 'candlestick') {
                // Candlestick chart
                const candlestickData = data.map(d => ({
                    x: new Date(d.date).getTime(),
                    o: d.open,
                    h: d.high,
                    l: d.low,
                    c: d.close
                }));

                chartConfig = {
                    type: 'candlestick',
                    data: {
                        datasets: [{
                            label: 'Price',
                            data: candlestickData,
                            borderColor: {
                                up: '#00ff88',
                                down: '#ff4757',
                                unchanged: '#999'
                            },
                            backgroundColor: {
                                up: 'rgba(0, 255, 136, 0.8)',
                                down: 'rgba(255, 71, 87, 0.8)',
                                unchanged: 'rgba(153, 153, 153, 0.8)'
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const point = context.raw;
                                        return [
                                            `Open: $${point.o.toFixed(2)}`,
                                            `High: $${point.h.toFixed(2)}`,
                                            `Low: $${point.l.toFixed(2)}`,
                                            `Close: $${point.c.toFixed(2)}`
                                        ];
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    callback: function(value) {
                                        return '$' + value.toFixed(2);
                                    }
                                }
                            }
                        }
                    }
                };
            } else {
                // Line or Bar chart
                const labels = data.map(d => new Date(d.date));
                const prices = data.map(d => d.close);

                chartConfig = {
                    type: chartType === 'bar' ? 'bar' : 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Close Price',
                            data: prices,
                            borderColor: '#4facfe',
                            backgroundColor: chartType === 'bar' ? 'rgba(79, 172, 254, 0.5)' : 'rgba(79, 172, 254, 0.1)',
                            borderWidth: 2,
                            fill: chartType === 'line',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    callback: function(value) {
                                        return '$' + value.toFixed(2);
                                    }
                                }
                            }
                        }
                    }
                };
            }

            chart = new Chart(ctx, chartConfig);
        }
    </script>
</body>
</html>
