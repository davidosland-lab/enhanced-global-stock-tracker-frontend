[build]
  publish = "."
  command = "echo 'Static HTML deployment - no build required'"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Static deployment - no runtime required

# API proxy to Railway backend - MUST BE FIRST!
[[redirects]]
  from = "/api/*"
  to = "https://web-production-68eaf.up.railway.app/api/:splat"
  status = 200
  force = true

# Direct health endpoint proxy
[[redirects]]
  from = "/health"  
  to = "https://web-production-68eaf.up.railway.app/health"
  status = 200
  force = true

# Enhanced Phase 4 routing
[[redirects]]
  from = "/phase4"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/prediction_performance_dashboard.html" 
  status = 200

[[redirects]]
  from = "/prediction-performance-dashboard"
  to = "/prediction_performance_dashboard.html"
  status = 200

[[redirects]]
  from = "/performance"
  to = "/prediction_performance_dashboard.html"
  status = 200

# Indices Tracker Ver-104
[[redirects]]
  from = "/indices-tracker"
  to = "/indices_ver_104.html"
  status = 200

# Module routing fixes
[[redirects]]
  from = "/static/index.html"
  to = "/index_clean.html"
  status = 200

[[redirects]]
  from = "/static/unified_super_prediction_interface.html"
  to = "/unified_super_prediction_interface.html"
  status = 200

[[redirects]]
  from = "/single-stock-tracker"
  to = "/single_stock_track_predict.html"
  status = 200

[[redirects]]
  from = "/cba-tracker"
  to = "/single_stock_track_predict.html"
  status = 200

[[redirects]]
  from = "/advanced-dashboard"
  to = "/advanced_dashboard.html"
  status = 200

[[redirects]]
  from = "/enhanced-predictions"
  to = "/enhanced_predictions.html"
  status = 200

[[redirects]]
  from = "/mobile"
  to = "/mobile_unified.html"
  status = 200

[[redirects]]
  from = "/interface-hub"
  to = "/interface_hub.html"
  status = 200

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=1800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA fallback - MUST BE LAST! 
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

