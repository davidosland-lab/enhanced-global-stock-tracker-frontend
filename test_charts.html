<!DOCTYPE html>
<html>
<head>
    <title>Chart Test</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <h1>Plotly Chart Test</h1>
    <div id="testChart" style="width: 100%; height: 400px;"></div>
    
    <script>
        // Test if Plotly loads
        console.log('Plotly available:', typeof Plotly !== 'undefined');
        
        if (typeof Plotly !== 'undefined') {
            // Simple test chart
            const trace = {
                x: [1, 2, 3, 4, 5],
                y: [10, 15, 13, 17, 22],
                type: 'scatter'
            };
            
            const layout = {
                title: 'Test Chart'
            };
            
            Plotly.newPlot('testChart', [trace], layout);
            console.log('Test chart rendered');
        } else {
            document.getElementById('testChart').innerHTML = 'Plotly failed to load';
        }
    </script>
</body>
</html>
