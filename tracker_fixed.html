<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker - FIXED VERSION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #334155;
            color: white;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: rgba(15, 23, 42, 0.95);
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
        }
        .price-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .change-positive {
            color: #10b981;
        }
        .change-negative {
            color: #ef4444;
        }
        #dataDisplay {
            font-family: monospace;
            background: #1e293b;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 Stock Tracker - WORKING VERSION</h1>
            <p>This is the fixed version with working Start Tracking button</p>
        </div>

        <div class="controls">
            <select id="symbolSelect">
                <option value="">Select Symbol...</option>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="GOOGL">Google (GOOGL)</option>
                <option value="AMZN">Amazon (AMZN)</option>
                <option value="TSLA">Tesla (TSLA)</option>
            </select>
            
            <input type="text" id="customSymbol" placeholder="Or enter symbol...">
            
            <select id="interval">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="30m">30 Minutes</option>
                <option value="1h" selected>1 Hour</option>
                <option value="1d">1 Day</option>
            </select>
            
            <button id="trackBtn" onclick="handleTracking()">Start Tracking</button>
        </div>

        <div class="status" id="status" style="display: none;">
            <div>
                <strong>Symbol:</strong> <span id="currentSymbol">-</span>
                <span class="price-display" id="currentPrice">-</span>
                <span id="priceChange">-</span>
            </div>
            <div id="lastUpdate">Last Update: -</div>
        </div>

        <div class="chart-container">
            <canvas id="chart" style="display: none;"></canvas>
            <div id="dataDisplay"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Configuration
        let API_BASE_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_BASE_URL = 'http://localhost:8000';
        } else if (window.location.hostname.includes('e2b.dev')) {
            API_BASE_URL = 'https://8000-i2ch499gc6d7qpm0yvxy4-6532622b.e2b.dev';
        } else {
            API_BASE_URL = 'https://enhanced-global-stock-tracker-frontend.onrender.com';
        }

        // State
        let isTracking = false;
        let currentSymbol = '';
        let trackingInterval = null;
        let chart = null;
        let chartData = [];

        console.log('🚀 Tracker Fixed Version Loaded');
        console.log('📍 API URL:', API_BASE_URL);

        // Main tracking handler
        function handleTracking() {
            console.log('🖱️ Button clicked, isTracking:', isTracking);
            
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        async function startTracking() {
            console.log('▶️ Starting tracking...');
            
            // Get symbol
            const selectedSymbol = document.getElementById('symbolSelect').value;
            const customSymbol = document.getElementById('customSymbol').value.trim().toUpperCase();
            const symbol = selectedSymbol || customSymbol;
            
            if (!symbol) {
                alert('Please select or enter a symbol');
                return;
            }
            
            currentSymbol = symbol;
            isTracking = true;
            
            // Update UI
            document.getElementById('trackBtn').textContent = 'Stop Tracking';
            document.getElementById('status').style.display = 'block';
            document.getElementById('currentSymbol').textContent = symbol;
            
            // Fetch initial data
            await fetchData();
            
            // Set up interval (every 30 seconds)
            trackingInterval = setInterval(fetchData, 30000);
            
            console.log('✅ Tracking started for', symbol);
        }

        function stopTracking() {
            console.log('⏹️ Stopping tracking...');
            
            isTracking = false;
            
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
            }
            
            // Update UI
            document.getElementById('trackBtn').textContent = 'Start Tracking';
            
            console.log('✅ Tracking stopped');
        }

        async function fetchData() {
            const interval = document.getElementById('interval').value;
            const url = `${API_BASE_URL}/api/stock/${currentSymbol}?period=1d&interval=${interval}`;
            
            console.log('📊 Fetching data from:', url);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('📦 Data received:', data);
                
                if (data && data.data && data.data.length > 0) {
                    updateDisplay(data);
                    updateChart(data.data);
                } else {
                    console.error('No data received');
                    document.getElementById('dataDisplay').textContent = 'No data available';
                }
                
            } catch (error) {
                console.error('❌ Fetch error:', error);
                document.getElementById('dataDisplay').textContent = 'Error: ' + error.message;
            }
        }

        function updateDisplay(data) {
            const points = data.data;
            const latest = points[points.length - 1];
            const first = points[0];
            
            const currentPrice = latest.close;
            const change = currentPrice - first.open;
            const changePercent = (change / first.open) * 100;
            
            // Update price display
            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            
            const changeElement = document.getElementById('priceChange');
            changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)`;
            changeElement.className = change >= 0 ? 'change-positive' : 'change-negative';
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = `Last Update: ${new Date().toLocaleTimeString()}`;
            
            // Show raw data
            document.getElementById('dataDisplay').textContent = JSON.stringify(points.slice(-5), null, 2);
        }

        function updateChart(data) {
            const canvas = document.getElementById('chart');
            canvas.style.display = 'block';
            
            const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
            const prices = data.map(d => d.close);
            
            if (!chart) {
                const ctx = canvas.getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: currentSymbol,
                            data: prices,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    color: 'white'
                                }
                            }
                        },
                        scales: {
                            y: {
                                ticks: {
                                    color: 'white',
                                    callback: function(value) {
                                        return '$' + value.toFixed(2);
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white',
                                    maxTicksLimit: 10
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = prices;
                chart.data.datasets[0].label = currentSymbol;
                chart.update();
            }
        }

        // Make function globally available
        window.handleTracking = handleTracking;
        
        console.log('✅ Tracker ready!');
    </script>
</body>
</html>
