<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Technical Analysis - Working Candlestick Charts</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- TradingView Lightweight Charts (specific version) -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- Chart.js for indicators -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .glassmorphism {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
        }
        
        input, select {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: white;
            font-size: 14px;
        }
        
        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .signal-buy { color: #10b981; }
        .signal-sell { color: #ef4444; }
        .signal-hold { color: #f59e0b; }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .status-loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        .indicator-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        #candlestickChart {
            height: 500px;
        }
        
        #volumeChart {
            height: 100px;
        }
        
        .indicator-chart {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                ðŸ“Š Technical Analysis Dashboard
            </h1>
            <p class="text-gray-400">Professional candlestick charts with technical indicators</p>
        </div>

        <!-- Controls -->
        <div class="glassmorphism p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Select Stock</label>
                    <select id="symbolSelect" class="w-full">
                        <option value="">-- Select Symbol --</option>
                        <optgroup label="Popular US Stocks">
                            <option value="AAPL" selected>AAPL - Apple Inc.</option>
                            <option value="MSFT">MSFT - Microsoft</option>
                            <option value="GOOGL">GOOGL - Google</option>
                            <option value="AMZN">AMZN - Amazon</option>
                            <option value="TSLA">TSLA - Tesla</option>
                            <option value="META">META - Meta</option>
                            <option value="NVDA">NVDA - NVIDIA</option>
                        </optgroup>
                        <optgroup label="Australian Stocks">
                            <option value="CBA.AX">CBA - Commonwealth Bank</option>
                            <option value="BHP.AX">BHP - BHP Group</option>
                            <option value="CSL.AX">CSL - CSL Limited</option>
                            <option value="NAB.AX">NAB - National Australia Bank</option>
                            <option value="WBC.AX">WBC - Westpac</option>
                        </optgroup>
                        <optgroup label="UK Stocks">
                            <option value="HSBA.L">HSBA - HSBC Holdings</option>
                            <option value="BP.L">BP - BP plc</option>
                            <option value="SHEL.L">SHEL - Shell</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Time Period</label>
                    <select id="period" class="w-full">
                        <option value="1d">1 Day</option>
                        <option value="5d">5 Days</option>
                        <option value="1mo" selected>1 Month</option>
                        <option value="3mo">3 Months</option>
                        <option value="6mo">6 Months</option>
                        <option value="1y">1 Year</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Interval</label>
                    <select id="interval" class="w-full">
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="1d" selected>1 Day</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">&nbsp;</label>
                    <button id="analyzeBtn" class="btn-primary w-full">
                        <i class="fas fa-chart-line mr-2"></i>Analyze
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusContainer"></div>

        <!-- Main Candlestick Chart -->
        <div class="glassmorphism p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">
                <i class="fas fa-chart-candlestick mr-2"></i>Price Action & Volume
            </h3>
            <div id="candlestickChart"></div>
            <div id="volumeChart" class="mt-2"></div>
        </div>

        <!-- Technical Indicators Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- RSI -->
            <div class="glassmorphism p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-tachometer-alt mr-2"></i>RSI (14)
                </h3>
                <div class="indicator-chart">
                    <canvas id="rsiChart"></canvas>
                </div>
                <div class="text-center">
                    <div class="indicator-value" id="rsiValue">--</div>
                    <div id="rsiSignal" class="text-lg font-semibold">--</div>
                </div>
            </div>

            <!-- MACD -->
            <div class="glassmorphism p-6">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-wave-square mr-2"></i>MACD
                </h3>
                <div class="indicator-chart">
                    <canvas id="macdChart"></canvas>
                </div>
                <div class="text-center">
                    <div class="indicator-value" id="macdValue">--</div>
                    <div id="macdSignal" class="text-lg font-semibold">--</div>
                </div>
            </div>
        </div>

        <!-- Analysis Summary -->
        <div class="glassmorphism p-6 mt-6">
            <h3 class="text-xl font-bold mb-4">
                <i class="fas fa-brain mr-2"></i>Analysis Summary
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">Overall Signal</div>
                    <div id="overallSignal" class="text-2xl font-bold">--</div>
                </div>
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">Current Price</div>
                    <div id="currentPrice" class="text-2xl font-bold">--</div>
                </div>
                <div class="text-center p-4 rounded-lg bg-gray-800/50">
                    <div class="text-sm text-gray-400 mb-2">24h Change</div>
                    <div id="priceChange" class="text-2xl font-bold">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let API_BASE_URL;
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_BASE_URL = 'http://localhost:8000';
        } else if (window.location.hostname.includes('e2b.dev')) {
            API_BASE_URL = 'https://8000-i2ch499gc6d7qpm0yvxy4-6532622b.e2b.dev';
        } else {
            API_BASE_URL = 'https://enhanced-global-stock-tracker-frontend.onrender.com';
        }

        // Chart instances
        let candlestickChart = null;
        let volumeSeries = null;
        let candleSeries = null;
        let smaLine = null;
        let rsiChart = null;
        let macdChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('analyzeBtn').addEventListener('click', performAnalysis);
            console.log('Technical Analysis loaded. API:', API_BASE_URL);
            
            // Load default symbol on startup
            setTimeout(() => {
                performAnalysis();
            }, 500);
        });

        // Show status
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const statusClass = type === 'error' ? 'status-error' : 
                              type === 'loading' ? 'status-loading' : 'status-success';
            const icon = type === 'error' ? 'fa-exclamation-circle' : 
                        type === 'loading' ? 'fa-spinner fa-spin' : 'fa-check-circle';
            
            container.innerHTML = `
                <div class="status-message ${statusClass}">
                    <i class="fas ${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Create candlestick chart using LightweightCharts
        function createCandlestickChart(data) {
            try {
                const container = document.getElementById('candlestickChart');
                const volumeContainer = document.getElementById('volumeChart');
                
                // Clear existing charts
                container.innerHTML = '';
                volumeContainer.innerHTML = '';
                
                // Check if LightweightCharts is available
                if (typeof LightweightCharts === 'undefined') {
                    console.error('LightweightCharts library not loaded');
                    return false;
                }
                
                // Create main chart
                const mainChart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: 500,
                layout: {
                    background: { type: 'solid', color: 'transparent' },
                    textColor: '#94a3b8',
                },
                grid: {
                    vertLines: { color: 'rgba(148, 163, 184, 0.1)' },
                    horzLines: { color: 'rgba(148, 163, 184, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(148, 163, 184, 0.3)',
                },
                timeScale: {
                    borderColor: 'rgba(148, 163, 184, 0.3)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            // Create volume chart
            const volumeChart = LightweightCharts.createChart(volumeContainer, {
                width: volumeContainer.clientWidth,
                height: 100,
                layout: {
                    background: { type: 'solid', color: 'transparent' },
                    textColor: '#94a3b8',
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { color: 'rgba(148, 163, 184, 0.1)' },
                },
                rightPriceScale: {
                    borderColor: 'rgba(148, 163, 184, 0.3)',
                },
                timeScale: {
                    visible: false,
                },
            });
            
            // Add candlestick series
            candleSeries = mainChart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });
            
            // Add volume series
            volumeSeries = volumeChart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: {
                    type: 'volume',
                },
            });
            
            // Add SMA line
            smaLine = mainChart.addLineSeries({
                color: 'rgba(251, 191, 36, 0.8)',
                lineWidth: 2,
            });
            
            // Transform data for charts
            const candleData = [];
            const volumeData = [];
            const smaData = [];
            
            data.forEach((item, index) => {
                const date = new Date(item.timestamp);
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                
                candleData.push({
                    time: dateStr,
                    open: item.open,
                    high: item.high,
                    low: item.low,
                    close: item.close
                });
                
                volumeData.push({
                    time: dateStr,
                    value: item.volume,
                    color: item.close >= item.open ? 'rgba(16, 185, 129, 0.5)' : 'rgba(239, 68, 68, 0.5)'
                });
                
                // Calculate simple 20-period SMA
                if (index >= 19) {
                    let sum = 0;
                    for (let i = index - 19; i <= index; i++) {
                        sum += data[i].close;
                    }
                    smaData.push({
                        time: dateStr,
                        value: sum / 20
                    });
                }
            });
            
            // Set data
            candleSeries.setData(candleData);
            volumeSeries.setData(volumeData);
            smaLine.setData(smaData);
            
            // Sync time scales
            mainChart.timeScale().fitContent();
            volumeChart.timeScale().fitContent();
            
            // Store chart reference
            candlestickChart = mainChart;
            
            // Sync crosshair
            mainChart.subscribeCrosshairMove((param) => {
                if (param.time) {
                    volumeChart.setCrosshairPosition(param.seriesPrices.get(volumeSeries), true, param.time);
                }
            });
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (candlestickChart) {
                    candlestickChart.applyOptions({ width: container.clientWidth });
                    volumeChart.applyOptions({ width: volumeContainer.clientWidth });
                }
            });
            
            return true;
            } catch (error) {
                console.error('Error creating candlestick chart:', error);
                return false;
            }
        }

        // Create indicator chart
        function createIndicatorChart(canvasId, labels, datasets, options = {}) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Destroy existing chart
            if (window[canvasId + 'Instance']) {
                window[canvasId + 'Instance'].destroy();
            }
            
            const defaultOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        ticks: {
                            color: '#94a3b8'
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.1)'
                        }
                    }
                }
            };
            
            window[canvasId + 'Instance'] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: { ...defaultOptions, ...options }
            });
        }

        // Perform analysis
        async function performAnalysis() {
            const symbol = document.getElementById('symbolSelect').value || 'AAPL';
            const period = document.getElementById('period').value;
            const interval = document.getElementById('interval').value;
            
            showStatus('Fetching data and performing analysis...', 'loading');
            
            try {
                // Fetch candlestick data
                const candleResponse = await fetch(`${API_BASE_URL}/api/technical/candlestick-data/${symbol}?period=${period}&interval=${interval}`);
                if (!candleResponse.ok) throw new Error('Failed to fetch candlestick data');
                const candleData = await candleResponse.json();
                
                // Fetch analysis data
                const analysisResponse = await fetch(`${API_BASE_URL}/api/technical/analysis/${symbol}?period=${period}&interval=${interval}`);
                if (!analysisResponse.ok) throw new Error('Failed to fetch analysis');
                const analysisData = await analysisResponse.json();
                
                if (candleData.success && candleData.data && candleData.data.length > 0) {
                    // Create candlestick chart
                    createCandlestickChart(candleData.data);
                    
                    // Update price info
                    const lastCandle = candleData.data[candleData.data.length - 1];
                    const firstCandle = candleData.data[0];
                    const priceChange = ((lastCandle.close - firstCandle.close) / firstCandle.close * 100).toFixed(2);
                    
                    document.getElementById('currentPrice').textContent = `$${lastCandle.close.toFixed(2)}`;
                    document.getElementById('priceChange').textContent = `${priceChange}%`;
                    document.getElementById('priceChange').className = 
                        priceChange >= 0 ? 'text-2xl font-bold signal-buy' : 'text-2xl font-bold signal-sell';
                }
                
                if (analysisData.success && analysisData.data) {
                    updateIndicators(analysisData.data, candleData.data);
                    updateSummary(analysisData.data);
                }
                
                showStatus(`Analysis complete for ${symbol}`, 'success');
                
            } catch (error) {
                console.error('Analysis error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Update indicators
        function updateIndicators(data, candleData) {
            const indicators = data.indicators || {};
            
            // Update RSI
            if (indicators.rsi) {
                const rsi = indicators.rsi;
                const rsiValue = rsi.value || 50;
                
                document.getElementById('rsiValue').textContent = rsiValue.toFixed(2);
                
                const rsiSignalEl = document.getElementById('rsiSignal');
                if (rsiValue >= 70) {
                    rsiSignalEl.textContent = 'OVERBOUGHT';
                    rsiSignalEl.className = 'text-lg font-semibold signal-sell';
                } else if (rsiValue <= 30) {
                    rsiSignalEl.textContent = 'OVERSOLD';
                    rsiSignalEl.className = 'text-lg font-semibold signal-buy';
                } else {
                    rsiSignalEl.textContent = 'NEUTRAL';
                    rsiSignalEl.className = 'text-lg font-semibold signal-hold';
                }
                
                // Create RSI chart
                if (rsi.series && rsi.series.length > 0) {
                    const labels = rsi.series.map((_, i) => i);
                    createIndicatorChart('rsiChart', labels, [{
                        label: 'RSI',
                        data: rsi.series.filter(v => v !== null),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        pointRadius: 0
                    }], {
                        scales: {
                            y: {
                                min: 0,
                                max: 100,
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            }
                        }
                    });
                }
            }
            
            // Update MACD
            if (indicators.macd) {
                const macd = indicators.macd;
                const macdValue = macd.macd || macd.value || 0;
                
                document.getElementById('macdValue').textContent = macdValue.toFixed(4);
                
                const macdSignalEl = document.getElementById('macdSignal');
                if (macdValue > 0) {
                    macdSignalEl.textContent = 'BULLISH';
                    macdSignalEl.className = 'text-lg font-semibold signal-buy';
                } else {
                    macdSignalEl.textContent = 'BEARISH';
                    macdSignalEl.className = 'text-lg font-semibold signal-sell';
                }
            }
        }

        // Update summary
        function updateSummary(data) {
            const overallSignalEl = document.getElementById('overallSignal');
            if (data.overall_signal) {
                overallSignalEl.textContent = data.overall_signal.toUpperCase();
                if (data.overall_signal === 'buy') {
                    overallSignalEl.className = 'text-2xl font-bold signal-buy';
                } else if (data.overall_signal === 'sell') {
                    overallSignalEl.className = 'text-2xl font-bold signal-sell';
                } else {
                    overallSignalEl.className = 'text-2xl font-bold signal-hold';
                }
            }
        }
    </script>
</body>
</html>
