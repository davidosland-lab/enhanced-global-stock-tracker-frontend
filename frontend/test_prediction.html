<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prediction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Backend Health Check</h2>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Direct API Call (AAPL)</h2>
        <button onclick="testDirectAPI('AAPL')">Test AAPL</button>
        <div id="direct-result-aapl" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Australian Stock (CBA.AX)</h2>
        <button onclick="testDirectAPI('CBA.AX')">Test CBA.AX</button>
        <div id="direct-result-cba" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Custom Symbol</h2>
        <input type="text" id="custom-symbol" value="MSFT" placeholder="Enter symbol">
        <button onclick="testCustomSymbol()">Test Custom</button>
        <div id="custom-result" class="result"></div>
    </div>
    
    <script>
        const API_BASE_URL = 'https://8000-i2ch499gc6d7qpm0yvxy4-6532622b.e2b.dev';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Success!\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Error: ${error.message}`;
            }
        }
        
        async function testDirectAPI(symbol) {
            const resultDiv = document.getElementById(symbol === 'AAPL' ? 'direct-result-aapl' : 'direct-result-cba');
            resultDiv.textContent = 'Testing...';
            
            const url = `${API_BASE_URL}/api/unified-prediction/${encodeURIComponent(symbol)}?timeframe=5d`;
            
            try {
                console.log('Calling:', url);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Success!\nStatus: ${response.status}\nSymbol: ${data.symbol}\nStatus: ${data.status}\nCurrent Price: $${data.predictions?.prediction_engine?.current_price?.toFixed(2) || 'N/A'}\nPredicted Price: $${data.predictions?.prediction_engine?.final_prediction?.toFixed(2) || 'N/A'}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Error: ${error.message}\nURL: ${url}`;
                console.error('Error details:', error);
            }
        }
        
        async function testCustomSymbol() {
            const symbol = document.getElementById('custom-symbol').value.trim().toUpperCase();
            const resultDiv = document.getElementById('custom-result');
            
            if (!symbol) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ Please enter a symbol';
                return;
            }
            
            resultDiv.textContent = 'Testing...';
            
            const url = `${API_BASE_URL}/api/unified-prediction/${encodeURIComponent(symbol)}?timeframe=5d`;
            
            try {
                console.log('Calling:', url);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ Success!\nStatus: ${response.status}\nSymbol: ${data.symbol}\nStatus: ${data.status}\nCurrent Price: $${data.predictions?.prediction_engine?.current_price?.toFixed(2) || 'N/A'}\nPredicted Price: $${data.predictions?.prediction_engine?.final_prediction?.toFixed(2) || 'N/A'}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Error: ${error.message}\nURL: ${url}`;
                console.error('Error details:', error);
            }
        }
        
        // Auto-test health on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
