<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Unified Super Predictor - Fixed Version</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .api-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .api-connected {
            background: #10b981;
            color: white;
        }
        
        .api-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .prediction-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }
        
        .result-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f9fafb;
        }
        
        .result-label {
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #1f2937;
        }
        
        .direction-up {
            color: #10b981;
        }
        
        .direction-down {
            color: #ef4444;
        }
        
        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš€ Unified Super Predictor</h1>
            <p style="color: #6b7280; margin-top: 10px;">Advanced AI-Powered Market Prediction System</p>
            <div id="apiStatus" class="api-status api-disconnected">
                <i class="fas fa-circle" style="margin-right: 5px;"></i>
                <span id="statusText">Checking API...</span>
            </div>
        </div>

        <!-- Prediction Panel -->
        <div class="prediction-panel">
            <h2 style="font-size: 1.5em; font-weight: 700; margin-bottom: 20px;">Generate Ultimate Prediction</h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>Stock Symbol</label>
                    <input type="text" id="symbolInput" placeholder="e.g., AAPL, CBA.AX" value="AAPL">
                </div>
                
                <div class="input-group">
                    <label>Time Horizon</label>
                    <select id="timeframeSelect">
                        <option value="1d">1 Day</option>
                        <option value="5d" selected>5 Days (Weekly)</option>
                        <option value="30d">30 Days (Monthly)</option>
                        <option value="90d">90 Days (Quarterly)</option>
                    </select>
                </div>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="allDomains" checked>
                    <label for="allDomains">All Domains</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="socialSentiment" checked>
                    <label for="socialSentiment">Social Sentiment</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="geopolitical" checked>
                    <label for="geopolitical">Geopolitical Factors</label>
                </div>
            </div>
            
            <button class="predict-btn" onclick="generatePrediction()">
                <i class="fas fa-rocket" style="margin-right: 10px;"></i>
                Generate Unified Super Prediction
            </button>
        </div>

        <!-- Results Panel -->
        <div id="resultsPanel" class="results-panel">
            <div id="loadingState" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px; color: #6b7280;">Analyzing markets with advanced AI models...</p>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <h2 style="font-size: 1.8em; font-weight: 700; margin-bottom: 20px;">Prediction Results</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="result-item">
                        <div class="result-label">Direction</div>
                        <div id="direction" class="result-value">-</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label">Current Price</div>
                        <div id="currentPrice" class="result-value">-</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label">Predicted Price</div>
                        <div id="predictedPrice" class="result-value">-</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label">Expected Change</div>
                        <div id="expectedChange" class="result-value">-</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label">Confidence</div>
                        <div id="confidence" class="result-value">-</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label">Trend</div>
                        <div id="trend" class="result-value">-</div>
                    </div>
                </div>
                
                <div id="technicalIndicators" style="margin-top: 30px;">
                    <h3 style="font-size: 1.3em; font-weight: 600; margin-bottom: 15px;">Technical Indicators</h3>
                    <div id="indicatorsList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <!-- Indicators will be populated here -->
                    </div>
                </div>
            </div>
            
            <div id="errorState" style="display: none;">
                <!-- Error messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Backend API configuration
        const API_BASE_URL = 'https://8000-i2ch499gc6d7qpm0yvxy4-6532622b.e2b.dev';
        
        // Check API status on load
        window.addEventListener('DOMContentLoaded', checkAPIStatus);
        
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('apiStatus').className = 'api-status api-connected';
                    document.getElementById('statusText').textContent = 'API Connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'api-status api-disconnected';
                document.getElementById('statusText').textContent = 'API Offline';
                console.error('API connection error:', error);
            }
        }
        
        async function generatePrediction() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            const timeframe = document.getElementById('timeframeSelect').value;
            
            console.log('Starting prediction for:', { symbol, timeframe });
            const allDomains = document.getElementById('allDomains').checked;
            const socialSentiment = document.getElementById('socialSentiment').checked;
            const geopolitical = document.getElementById('geopolitical').checked;
            
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }
            
            // Show loading state
            document.getElementById('resultsPanel').style.display = 'block';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            
            // Disable button
            const button = document.querySelector('.predict-btn');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Generating Prediction...';
            
            try {
                // Map timeframe to API format
                const timeframeMap = {
                    '1d': '1d',
                    '5d': '5d',
                    '30d': '30d',
                    '90d': '90d'
                };
                
                const apiTimeframe = timeframeMap[timeframe] || '5d';
                
                // Properly encode the symbol for URL (handles dots and special characters)
                const encodedSymbol = encodeURIComponent(symbol);
                
                // Build API URL with correct endpoint
                const url = `${API_BASE_URL}/api/unified-prediction/${encodedSymbol}?timeframe=${apiTimeframe}&include_gnn=true&include_ensemble=true&include_performance=true`;
                
                console.log('Calling API:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    let errorText = '';
                    try {
                        errorText = await response.text();
                    } catch (e) {
                        errorText = 'Could not read error response';
                    }
                    console.error(`API Error: Status ${response.status}, URL: ${url}, Response: ${errorText}`);
                    
                    if (response.status === 404) {
                        throw new Error(`HTTP 404: The API endpoint was not found. Please ensure the backend is running and accessible.`);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                    }
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                displayResults(data);
                
            } catch (error) {
                console.error('Prediction error:', error);
                showError(error.message);
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-rocket" style="margin-right: 10px;"></i>Generate Unified Super Prediction';
            }
        }
        
        function displayResults(data) {
            // Hide loading, show results
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resultsContent').style.display = 'block';
            
            // Extract prediction data
            const predictions = data.predictions || {};
            const engine = predictions.prediction_engine || {};
            const indicators = engine.technical_indicators || {};
            
            // Determine direction
            const currentPrice = engine.current_price || 0;
            const predictedPrice = engine.final_prediction || currentPrice;
            const changePercent = engine.price_change_percent || 0;
            const direction = changePercent > 0 ? 'UP' : changePercent < 0 ? 'DOWN' : 'NEUTRAL';
            
            // Update main results
            const directionEl = document.getElementById('direction');
            directionEl.textContent = direction;
            directionEl.className = `result-value direction-${direction.toLowerCase() === 'up' ? 'up' : 'down'}`;
            
            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            document.getElementById('predictedPrice').textContent = `$${predictedPrice.toFixed(2)}`;
            document.getElementById('expectedChange').textContent = `${changePercent > 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
            
            // Calculate average confidence
            const confidences = engine.confidence_scores || {};
            const avgConfidence = Object.values(confidences).reduce((a, b) => a + b, 0) / Object.values(confidences).length || 0;
            document.getElementById('confidence').textContent = `${(avgConfidence * 100).toFixed(1)}%`;
            
            document.getElementById('trend').textContent = engine.trend || 'NEUTRAL';
            
            // Display technical indicators
            const indicatorsList = document.getElementById('indicatorsList');
            indicatorsList.innerHTML = '';
            
            const indicatorDisplay = {
                'RSI': indicators.rsi ? indicators.rsi.toFixed(2) : 'N/A',
                'MACD': indicators.macd ? indicators.macd.toFixed(2) : 'N/A',
                'Volatility': indicators.volatility ? (indicators.volatility * 100).toFixed(2) + '%' : 'N/A',
                'Volume Ratio': indicators.volume_ratio ? indicators.volume_ratio.toFixed(2) : 'N/A',
                'SMA 20': indicators.sma_20 ? '$' + indicators.sma_20.toFixed(2) : 'N/A',
                'SMA 50': indicators.sma_50 ? '$' + indicators.sma_50.toFixed(2) : 'N/A'
            };
            
            for (const [key, value] of Object.entries(indicatorDisplay)) {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.style.padding = '10px';
                div.innerHTML = `
                    <div style="font-size: 0.9em; color: #6b7280;">${key}</div>
                    <div style="font-size: 1.2em; font-weight: 600; color: #1f2937;">${value}</div>
                `;
                indicatorsList.appendChild(div);
            }
        }
        
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resultsContent').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            
            document.getElementById('errorState').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="margin-right: 10px;"></i>
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
