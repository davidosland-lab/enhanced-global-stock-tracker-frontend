<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Global Stock Market Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center">
    <div class="text-center max-w-2xl mx-auto px-4">
        <div class="float-animation mb-8">
            <i class="fas fa-search text-white text-8xl opacity-80"></i>
        </div>
        
        <div class="glassmorphism rounded-3xl p-12 mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">404 - Page Not Found</h1>
            <p class="text-xl text-white/80 mb-8 leading-relaxed">
                The page you're looking for doesn't exist or has been moved. 
                Let's get you back to the enhanced features.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <a href="/phase4" class="glassmorphism bg-blue-600/30 hover:bg-blue-600/50 text-white font-semibold py-4 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-rocket mr-3"></i>
                    Phase 4 Landing
                </a>
                <a href="/prediction-performance-dashboard" class="glassmorphism bg-green-600/30 hover:bg-green-600/50 text-white font-semibold py-4 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Performance Dashboard
                </a>
            </div>
            
            <div class="space-y-3">
                <a href="/" class="block glassmorphism bg-purple-600/30 hover:bg-purple-600/50 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-home mr-3"></i>
                    Go Home
                </a>
                <a href="/api/docs" class="block glassmorphism bg-indigo-600/30 hover:bg-indigo-600/50 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-code mr-3"></i>
                    API Documentation
                </a>
            </div>
        </div>
        
        <!-- Quick Status Check -->
        <div class="glassmorphism rounded-xl p-4 inline-block">
            <div class="flex items-center justify-center space-x-3">
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-white font-medium">Enhanced System Online</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
